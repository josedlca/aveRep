<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"><link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/smooth-scroll.min.js"></script>
    <title>AvePage</title>
  </head>
  <body> 
    <main>
      <header class="header">
        <div class="header__black">
          <div class="container">
            <div class="row justify-content-between align-items-center">
              <div class="col-lg-2">
                <p>Currency : GBP</p>
              </div>
              <div class="col-lg-4 text-md-right">
                <div class="row align-items-center">
                  <div class="col-lg-6 text-left">
                    <ul>
                      <li><a href="#">Register</a></li>
                      <li><a href="#">Sign in</a></li>
                    </ul>
                  </div>
                  <div class="col-lg-6">
                    <div class="header__black--emptyLink"><a href="#"><i class="fa fa-shopping-cart"></i> <span>empty</span> <i class="fa fa-angle-down"></i></a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header__whiteAndHome">
          <div class="header__white">
            <div class="container-fluid">
              <div class="header__white--nav">
                <div class="header__white--nav-logo"><a href="#"><span>AVENUE</span> FASHION </a></div>
                <div class="header__white--nav-search">
                  <input type="text" placeholder="Search..">
                  <button><i class="fa fa-search"></i></button>
                </div>
                <div class="container">
                  <div class="row justify-content-end">
                    <div class="col-lg-7">
                      <div class="header__white--nav-central">
                        <ul>
                          <li class="header__white--nav-central-mens"> <a href="#"><span>MENS</span> <i class="fa fa-angle-down"></i></a></li>
                          <li class="header__white--nav-central-womens"><a href="#"><span>WOMENS</span> <i class="fa fa-angle-down"></i></a></li>
                          <li class="header__white--nav-central-brand"><a href="#"><span>THE BRAND</span></a></li>
                          <li class="header__white--nav-central-local"><a href="#"><span>LOCAL STORES</span></a></li>
                          <li class="header__white--nav-central-look"><a href="#"><span>LOOK BOOK</span> <i class="fa fa-angle-down"></i></a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="header__whiteAndHome__home">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <div class="header__whiteAndHome__home-bigTittle">
                    <h1><span>A</span> <span>V</span> <span>E</span></h1>
                  </div>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-lg-6">
                  <div class="header__whiteAndHome__home-btn text-center">
                    <button>SHOP MEN'S COLLECTION</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="sellPart">
        <div class="sellPart__nav">
          <ul>
            <li><a href="#">POPULAR</a></li>
            <li><a href="#">NEW ARRIVALS</a></li>
            <li><a href="#">BEST SELLERS</a></li>
            <li><a href="#">SPECIAL OFERS</a></li>
            <li><a href="#">COMING SOON</a></li>
          </ul>
        </div>
        <div class="sellPart__colage">
          <div class="sellPart__colage__side1">
            <div class="sellPart__colage__side1__upper">
              <div class="sellPart__colage__side1__upper-little"></div>
              <div class="sellPart__colage__side1__upper-little"></div>
            </div>
            <div class="sellPart__colage__side1__lower"></div>
          </div>
          <div class="sellPart__colage__sides2">
            <div class="sellPart__colage__side2__lower"></div>
            <div class="sellPart__colage__side2__upper">
              <div class="sellPart__colage__side2__upper-little"></div>
              <div class="sellPart__colage__side2__upper-little"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
